
<head>
<title>change text on mouse over and change back on mouse out
</title>
<link rel="stylesheet" href="styles.css">
 <script type="text/javascript">
    function changeText(text)
        {
            var display = document.getElementById('text-display');
            display.innerHTML = "";
            display.innerHTML = text;
        }
          function changeback(text)
        {
            var display = document.getElementById('text-display');
            display.innerHTML = "";
            display.innerHTML = text;
        }
    </script>
<style>
    #box {
    float: center;
    width: 100%;
    height: 50%;
    margin-left: 20px;
    margin-top: 20px;
    padding: 15px;
    border: 5px solid black;
    }
    .center {
  margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px;
}
    </style>
</head>
<html>

<body>
<div style = "text-align: center; font-size: 50px;" id="box" onmouseover="changeText('Hey I told you not to hover over me')" onmouseout="changeback('Dont hover over me!')" >

    <div id="text-display" >
        Dont hover over me
        </div>

</div>
</body>
</html>
